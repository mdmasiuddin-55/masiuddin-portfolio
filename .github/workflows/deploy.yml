name: Deploy to GCP VM

on:
  push:
    branches:
      - main  # ⬅️ Change this to your main branch name if it's different (e.g., master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3 # Use a stable version
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            # Exit immediately if a command exits with a non-zero status
            set -e

            # 1. Change to the website directory
            cd /var/www/html

            # 2. Check for any local changes (important for deployment stability)
            if [ -n "$(git status --porcelain)" ]; then
              echo "Warning: Uncommitted local changes found. Resetting hard."
              # Force overwrite any local changes that might cause a conflict
              git reset --hard HEAD
            fi

            # 3. Pull the latest code from the remote repository
            git pull origin main

            echo "Deployment to /var/www/html complete!"
